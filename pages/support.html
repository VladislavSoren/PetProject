 <!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>
         Add skills and salary
    </title>
  </head>
  <body>
      <h1>
        Add skills and salary
      </h1>
      <a href="/">Find out the salary</a>
      <a href="/support">Add skills and salary</a>
      <br>
      <br>
      <br>
      Enter your skill stack used at work
      <br>
      <br>
      <br>

      <br>

            <button type="submit">Send</button>
          </form>
  </body>
</html>
